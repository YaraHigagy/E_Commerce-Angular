<section class="w-75 mx-auto shadow rownded p-4 my-3 bg-main-light">
    <h1>Register Now</h1>
    <form [formGroup]="registerForm" (ngSubmit)="handleForm()">
        <div class="form-item">
            <label for="name">name</label>
            <input type="text" formControlName="name" class="form-control" id="name" >
        </div>
        <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched" class="alert alert-danger p-1 mt-2 small w-50 mx-auto">
            <p class="mb-0" *ngIf="registerForm.get('name')?.getError('required')">Name is Required</p>
            <p class="mb-0" *ngIf="registerForm.get('name')?.getError('minlength')">Min Length: 3</p>
            <p class="mb-0" *ngIf="registerForm.get('name')?.getError('maxlength')">Max Length: 20</p>
        </div>

        <div class="form-item">
            <label for="email">email</label>
            <input type="email" formControlName="email" class="form-control" id="email" >
        </div>
        <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="alert alert-danger p-1 mt-2 small w-50 mx-auto">
            <p class="mb-0" *ngIf="registerForm.get('email')?.getError('required')">Email is Required</p>
            <p class="mb-0" *ngIf="registerForm.get('email')?.getError('email')">email should be valid</p>
        </div>

        <div class="form-item">
            <label for="password">password</label>
            <input type="password" formControlName="password" class="form-control" id="password" >
        </div>
        <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="alert alert-danger p-1 mt-2 small w-50 mx-auto">
            <p class="mb-0" *ngIf="registerForm.get('password')?.getError('required')">Password is Required</p>
            <p class="mb-0" *ngIf="registerForm.get('password')?.getError('pattern')">Min length: 6</p>
        </div>

        <div class="form-item">
            <label for="rePassword">rePassword</label>
            <input type="password" formControlName="rePassword" class="form-control" id="rePassword" >
        </div>
        <div *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched" class="alert alert-danger p-1 mt-2 small w-50 mx-auto">
            <p class="mb-0" *ngIf="registerForm.get('rePassword')?.getError('required')">RePassword is Required</p>
            <p class="mb-0" *ngIf="registerForm.get('rePassword')?.getError('mismatch')">Passwords don't match </p>
        </div>

        <div class="form-item">
            <label for="phone">phone</label>
            <input type="tel" formControlName="phone" class="form-control" id="phone" >
        </div>
        <div *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched" class="alert alert-danger p-1 mt-2 small w-50 mx-auto">
            <p class="mb-0" *ngIf="registerForm.get('phone')?.getError('required')">Phone is Required</p>
            <p class="mb-0" *ngIf="registerForm.get('phone')?.getError('pattern')">Phone should be valid</p>
        </div>

        <button [disabled]="registerForm.invalid" class="main-btn mt-2">Register <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span></button>
    </form>
    <p *ngIf="errMsg" class="alert alert-danger text-center p-1 w-50 mx-auto mb-0">{{errMsg}}</p>
</section>
