<section class="w-75 mx-auto shadow rownded p-4 my-3 bg-main-light">
    <h1>Login Now</h1>
    <form [formGroup]="loginForm" (ngSubmit)="handleForm()">

        <div class="form-item">
            <label for="email">email</label>
            <input type="email" formControlName="email" class="form-control" id="email" >
        </div>
        <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger p-1 mt-2 small w-50 mx-auto">
            <p class="mb-0" *ngIf="loginForm.get('email')?.getError('required')">Email is Required</p>
            <p class="mb-0" *ngIf="loginForm.get('email')?.getError('email')">email should be valid</p>
        </div>

        <div class="form-item">
            <label for="password">password</label>
            <input type="password" formControlName="password" class="form-control" id="password" >
        </div>
        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger p-1 mt-2 small w-50 mx-auto">
            <p class="mb-0" *ngIf="loginForm.get('password')?.getError('required')">Password is Required</p>
            <p class="mb-0" *ngIf="loginForm.get('password')?.getError('pattern')">Min length: 6</p>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <button [disabled]="loginForm.invalid" class="main-btn mt-2">Login <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span></button>
            <a routerLink="/forgot" class="link-primary">Forgot Password</a>
        </div>
    </form>
    <p *ngIf="errMsg" class="alert alert-danger text-center p-1 w-50 mx-auto mb-0">{{errMsg}}</p>
</section>
